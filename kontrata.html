<!DOCTYPE html>
<html>
  <head>
     <title>Kontrata</title>
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body>

     <div class="container">
        <div class="row">
           <div class="col-md-2 ">
           </div>
           <div class="col-md-8">
		   <h1 style="color:blue;">Shto kontrat&euml;n e re</h1>
		   <br>
		   <h3><b>Prokurimi:</b></h3>
		   <br>
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nrProkurimit">Nr.rendor i prokurimit</label>
						<input type="number" class="form-control" id="nrProkurimit" placeholder="Nr.rendor i prokurimit">
					</div>
					<div class="form-group col-md-6">
						<label for="llojiProkurimit">Lloji i prokurimit</label>
						<input type="text" class="form-control" id="llojiProkurimit" placeholder="Lloji i prokurimit">
					</div>
				</div>
				<div class="form-group">
					<label for="aktivitetiProkurimit">Aktiviteti i prokurimit</label>
					<input type="text" class="form-control" id="aktivitetiProkurimit" placeholder="Aktiviteti i prokurimit">
				</div>
				<br>
				<h3><b>Datat:</b></h3>
				<br>
			
			
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="data1">Data e inicimit t&euml; prokurimit</label>
						<input type="date" class="form-control" id="data1">
					</div>
					<div class="form-group col-md-6">
						<label for="data2">Data e publikimit t&euml; shpalljes</label>
						<input type="date" class="form-control" id="data2">
					</div>
				</div>	
				<div class="form-group">
					<label for="nenshkrimi">Data e n&euml;nshkrimit t&euml; kontrat&euml;s</label>
					<input type="date" class="form-control" id="nenshkrimi">
				
				</div>
				<br>
		
				<div class="form-row">
					<label for="data4">Afatet p&euml;r implementimin e kontrat&euml;s</label>
						<br>
					<div class="input-group">
						<input type="date" class="form-control" id="data4"/>
							<input type="date" class="form-control"/>
					</div>
					
					<div class="form-group"><br>
						<label for="data5">Data e p&euml;rmbylljes s&euml; kontrat&euml;s(data e pranimit<br>
						t&euml; p&euml;rkohsh&euml;m/preliminar)</label>
						<input type="date" class="form-control" id="data5">
					</div>
				</div>
				<br>
				
				<h3><b>&Ccedil;mimi dhe t&euml; dh&euml;nat tjera:</b></h3>
				<br>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cmimiMeTaksa">&Ccedil;mimi i kontrat&euml;s(duke p&euml;rfshir&euml; t&euml; gjitha taksat)</label>
						<input type="text" class="form-control" id="cmimiMeTaksa" placeholder="&Ccedil;mimi i kontrat&euml;s">
					</div>
					<div class="form-group col-md-6">
						<label for="cmimiPerKontraten">&Ccedil;mimi total i paguar p&euml;r kontrat&euml;n</label>
						<input type="text" class="form-control" id="cmimiPerKontraten" placeholder="&Ccedil;mimi total">
					</div>
				</div>
				<div class="form-group">
					<label for="perdoruesi">Emri i  t&euml; cilit i &euml;sht&euml; dh&euml;n&euml; kontrata</label>
					<input type="text" class="form-control" id="perdoruesi" placeholder="Emri dhe mbiemri">
				</div>
					
				<br>
				<div class="form-row">
					<div class="form-group col-md-6">
						<button type="button" class="btn btn-primary btn-block">D&euml;rgo</button>
					</div>
					
					<div class="form-group col-md-6">
						<button type="reset" class="btn btn-block">Fshij</button>
					</div>
				</div>
				
				
			
			
			</form> 
           </div>
           <div class="col-md-2 ">
           </div>
        </div>
     </div>

  </body>
</html>
